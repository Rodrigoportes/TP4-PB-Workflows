name: Java CI Pipeline (Build & Test - Maven)

# Dispara o workflow nos eventos de push e pull request para a branch 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code üõéÔ∏è
        uses: actions/checkout@v4

      # 1. Configura√ß√£o do Java e Cache do Maven (Requisito 3)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven' # Configura o cache autom√°tico para depend√™ncias do Maven

      # 2. CRUCIAL: Configura√ß√£o manual do Display Virtual (Corrige o erro de "repository not found")
      - name: Setup Virtual Display (Manual Xvfb) üñ•Ô∏è
        run: |
          # 1. Instala o pacote Xvfb
          sudo apt-get update
          sudo apt-get install -y xvfb
          # 2. Inicia o display virtual em background
          Xvfb :99 -ac -screen 0 1280x1024x24 &
          # 3. Define a vari√°vel de ambiente DISPLAY para ser usada nos pr√≥ximos passos (no Maven)
          echo "DISPLAY=:99" >> $GITHUB_ENV

      # 3. Execu√ß√£o do Build, Testes Unit√°rios e E2E (Requisito 3)
      - name: Run Maven Build and Tests
        run: mvn clean verify -DskipTests=false
        env:
          # Vari√°vel de ambiente necess√°ria para o Selenium rodar no Xvfb
          DISPLAY: :99