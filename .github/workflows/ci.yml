name: Java CI Pipeline (Build & Test - Maven)

# Dispara o workflow nos eventos de push e pull request para a branch 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code üõéÔ∏è
        uses: actions/checkout@v4

      # 1. Configura√ß√£o do Java e Cache do Maven (CORRIGIDO: Java 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' # A vers√£o que o Maven exige
          cache: 'maven'

      # 2. Configura√ß√£o manual do Display Virtual (Corre√ß√£o para o erro de Xvfb)
      - name: Setup Virtual Display (Manual Xvfb) üñ•Ô∏è
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -ac -screen 0 1280x1024x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      # 3. Execu√ß√£o do Build, Testes Unit√°rios e E2E (Requisito 3)
      - name: Run Maven Build and Tests
        run: mvn clean verify -DskipTests=false
        env:
          # Vari√°vel de ambiente necess√°ria para o Selenium rodar no Xvfb
          DISPLAY: :99