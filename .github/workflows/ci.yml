name: Java CI Pipeline (Build & Test - Maven)

# Dispara o workflow nos eventos de push e pull request para a branch 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code üõéÔ∏è
        uses: actions/checkout@v4

      # 1. Configura√ß√£o do Java e Cache do Maven (Requisito 3)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven' # Configura o cache autom√°tico para depend√™ncias do Maven

      # 2. CRUCIAL: Configura um display virtual para o Selenium
      # Usaremos a vers√£o mais recente e est√°vel para tentar resolver o erro de reposit√≥rio.
      - name: Setup Virtual Display (Xvfb) üñ•Ô∏è
        uses: cycjimmy/action-xvfb@v3
        with:
          # Inicia o Xvfb antes de executar os testes
          run: true

      # 3. Execu√ß√£o do Build, Testes Unit√°rios e E2E (Requisito 3)
      - name: Run Maven Build and Tests
        run: mvn clean verify -DskipTests=false
        env:
          # Vari√°vel de ambiente necess√°ria para o Selenium rodar no Xvfb
          DISPLAY: :99